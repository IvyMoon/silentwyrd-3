    <script>
        var symbol = document.getElementsByClassName("dropsIcon");

        symbol[1].addEventListener('click', function(e) {
          let truth = false;
          try { truth = e.path.map(one => (one.id === "boundary2")).filter(truth => truth === true); }
          catch { truth = e.composedPath().map(one => (one.id === "boundary2")).filter(truth => truth === true); }
          if (truth) {
            var password = prompt("Enter the password: ");

            let letters = password.substring(0);

            let numberSequence =
            function(letters) {
                let testRegex2 = /\d/g;
                let numbers;
                try { numbers = letters.match(testRegex2).reverse(); }
                catch(e) { return null; }
                let answer = [];
                answer.push(numbers.pop() + numbers.shift(), numbers.pop(), numbers.pop() + numbers.shift(), numbers.pop());
                var stringading = "";
                var who = [];
                ['x0','7x6','2x','9x8'].map(function(bob) {
                  let benji = JSON.parse(JSON.parse(JSON.stringify(bob.match(/x\d*/)))[0].match(/[^x]\d*/));
                  if (benji === null) benji = 1;
                  who.push(benji+1);
                });
                var stringaling = "";
                for (let num in who) stringaling+=who[num];
                return (Math.pow(parseInt(answer[answer.length - 2]), 3) + Math.pow(parseInt(answer[answer.length - 1]), 3) === parseInt(stringaling) &&
                    Math.pow(parseInt(answer[answer.length - 4]), 3) + Math.pow(parseInt(answer[answer.length - 3]), 3) === parseInt(stringaling));
             }
             let ooga = numberSequence(letters);

            let patternNums = [];
            let numPattern =
            function(letters, patternNums) {
                let pattern = "";
                for (let letter in letters) {
                  switch (password.charCodeAt(letter)) {
                    case (parseInt(1011111, 2)):
                    case (parseInt(110000, 2)):
                    case (parseInt(110001, 2)):
                    case (parseInt(110010, 2)):
                    case (parseInt(110011, 2)):
                    case (parseInt(110100, 2)):
                    case (parseInt(110101, 2)):
                    case (parseInt(110110, 2)):
                    case (parseInt(110111, 2)):
                    case (parseInt(111000, 2)):
                    case (parseInt(111001, 2)):
                      pattern+=(password.charCodeAt(letter));
                      patternNums.push(parseInt(letter));
                      break;
                    }
                  }
                  return (!(pattern.startsWith("95")) ? true : false);
            }
            let booga = numPattern(letters, patternNums);

            let numberSequencePattern =
            function(patternNums) {
                var when = [];
                var total = -1;
                ['1May8','8May16','15May16','16May17','17May21', '21May27', '27May28', '28MayJune3', '3June4', '4June7', '7June14'].map(function(phil) {
                  let veronica = JSON.parse(JSON.parse(JSON.stringify(phil.match(/\d*[A-Za-z]+/)))[0].match(/\d*[^A-za-z]+/));
                  let hank = JSON.parse(JSON.parse(JSON.stringify(phil.match(/[A-Za-z]+\d*/)))[0].match(/[^A-za-z]+\d*/));
                  if (phil.includes('28MayJune')) veronica = -3;
                  when.push(total+=(hank - veronica));
                  if (when.length === 1) when[0] = total+1;
                });
                when.unshift(0);
                if (when.length !== patternNums.length) return false;
                for (let number = 0; number < when.length; number++) if (when[number] !== patternNums[number]) return false;
                return true;
            }
            let dizzy = numberSequencePattern(patternNums);

            let letterMatches = function(letters) { return ((/L[o]{2}kie/.test(letters) && /C[o]{2}kie/.test(letters) && /You/.test(letters) && /Ain’t/.test(letters) && /GotNo/.test(letters) && /Ch/.test(letters) && /colate/.test(letters)
                                                              && /Chip!/.test(letters)) ? true : false); }
            let bazooka = letterMatches(letters);

            let insults = ["fool", "dimwit", "dunce", "peabrain", "buffoon", "halfwit", "moron", "simpleton", "schmuck", "dingleberry"];

            (ooga && booga && dizzy && bazooka) ? window.location = 'widdershins.html' : alert("You " + insults[Math.floor(Math.random() * 10)] + "\u2014You entered the wrong passcode!");

          }
